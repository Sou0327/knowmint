name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  # ──────────────────────────────────────────
  # DB 型乖離チェック (migration vs generated types)
  # ──────────────────────────────────────────
  type-drift:
    name: DB Type Drift
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - run: npm ci --ignore-scripts

      - id: supabase-version
        run: echo "version=$(cat .supabase-version)" >> "$GITHUB_OUTPUT"

      - uses: supabase/setup-cli@v1
        with:
          version: ${{ steps.supabase-version.outputs.version }}

      - run: supabase db start

      - run: npm run gen:types:check

      - if: always()
        run: supabase stop --no-backup

  # ──────────────────────────────────────────
  # TypeScript 型チェック + Next.js ビルド
  # ──────────────────────────────────────────
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - run: npm ci

      - run: npx tsc --noEmit

      - run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiJ9.placeholder
          NEXT_PUBLIC_SOLANA_RPC_URL: https://api.devnet.solana.com
          NEXT_PUBLIC_SOLANA_NETWORK: devnet

  # ──────────────────────────────────────────
  # ESLint
  # ──────────────────────────────────────────
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - run: npm ci --ignore-scripts

      - run: npm run lint
